<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flavor Wheel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./dist/index.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <header>
        <h1>Flavor Wheel</h1>
    </header>

    <div class="instructions">

    </div>

    <div class="app-body">
        <div class="graph">
            <svg></svg>
        </div>
        <div class="ingredients">
            <table class="ingredients-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Ingredient</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Continent</td>
                        <td class="ingredient-1-row"></td>
                    </tr>
                    <tr>
                        <td>Cuisine</td>
                        <td class="ingredient-2-row"></td>
                    </tr>
                    <tr>
                        <td>Protein</td>
                        <td class="ingredient-3-row"></td>
                    </tr>
                    <tr>
                        <td>Vegetable</td>
                        <td class="ingredient-4-row"></td>
                    </tr>
                    <tr>
                        <td>Herbs and Spices</td>
                        <td class="ingredient-5-row"></td>
                    </tr>
                </tbody>
            </table>

            <div class="ingredients-list">
            </div>
        </div>
    </div>
    <script src="./dist/main.js"></script>
</body>
</html>
